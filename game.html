<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Game - My Cozy Corner</title>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
:root {
    --warm-brown: #a17c6b;
    --soft-pink: #ffd6d6;
    --dusty-rose: #e8b4b8;
}
body {
    font-family: 'Lato', sans-serif;
    background: #fff5e6;
    color: var(--warm-brown);
    margin: 0; padding: 0;
}
.about-me-section { padding: 2rem 1rem; }
.profile-section { text-align: center; margin-bottom: 2rem; }
.welcome-title { font-family: 'Playfair Display', serif; font-size: 2rem; margin: 0; }
.subtitle { font-family: 'Dancing Script', cursive; font-size: 1.2rem; color: var(--dusty-rose); }
.navigation-tabs { display: flex; justify-content: center; gap: 1rem; margin-bottom: 2rem; }
.nav-tab { text-decoration: none; padding: 0.5rem 1rem; background: var(--soft-pink); color: white; border-radius: 999px; font-weight: 700; }
.nav-tab.active-nav { background: var(--dusty-rose); }
.game-stats { display: flex; justify-content: space-around; margin-bottom: 2rem; }
.stat-box { background: rgba(255,255,255,0.95); padding: 1rem 2rem; border-radius: 15px; box-shadow: 0 4px 15px rgba(161,124,107,0.1); border: 2px solid var(--soft-pink); text-align:center; }
.stat-label { font-size: 0.9rem; color: var(--warm-brown); }
.stat-value { font-size: 1.5rem; font-weight: bold; color: var(--dusty-rose); }
.stars-container { display: flex; justify-content: center; gap:0.5rem; margin:1rem 0; font-size:1.5rem; }
.star { color:#ffd6d6; }
.star.filled { color: var(--dusty-rose); }
.game-container { max-width:600px; margin:2rem auto; perspective:1000px; }
.memory-game { display:grid; grid-template-columns:repeat(4,1fr); gap:1rem; }
.memory-card { position:relative; width:100%; padding-bottom:100%; transform-style:preserve-3d; transition: transform 0.6s cubic-bezier(0.4,0,0.2,1); cursor:pointer; }
.memory-card.flipped { transform: rotateY(180deg); }
.memory-card.matched { animation: cardMatch 0.8s ease-in-out forwards; }
.card-face { position:absolute; width:100%; height:100%; backface-visibility:hidden; display:flex; align-items:center; justify-content:center; font-size:2.5rem; border-radius:15px; box-shadow:0 4px 15px rgba(161,124,107,0.1); }
.card-front { background:white; transform: rotateY(180deg); border:2px solid var(--soft-pink); }
.card-back { background: linear-gradient(135deg,#e8b4b8,#ffd6d6); border:2px solid #fff5e6; }
.card-back::after { content:'üå∏'; font-size:2rem; opacity:0.5; }
@keyframes cardMatch { 0% { transform: rotateY(180deg) scale(1); } 50% { transform: rotateY(180deg) scale(1.1); } 100% { transform: rotateY(180deg) scale(1); } }
.game-controls { text-align:center; margin-top:2rem; }
.difficulty-select { padding:0.5rem 1rem; margin:0 1rem; border:2px solid var(--soft-pink); border-radius:20px; background:white; color:var(--warm-brown); cursor:pointer; }
.cute-button { padding:0.7rem 1.1rem; background: var(--dusty-rose); color:#fff; border-radius:999px; font-weight:700; cursor:pointer; margin-top:1rem; }
.game-message { position: fixed; top:50%; left:50%; transform:translate(-50%,-50%); background: rgba(255,255,255,0.95); padding:2rem; border-radius:15px; box-shadow:0 8px 32px rgba(161,124,107,0.2); border:2px solid var(--soft-pink); text-align:center; z-index:1000; display:none; }
.game-message.visible { display:block; animation: messagePopIn 0.5s ease-out forwards; }
@keyframes messagePopIn { 0% { transform:translate(-50%,-50%) scale(0.8); opacity:0; } 100% { transform:translate(-50%,-50%) scale(1); opacity:1; } }
@media (max-width:600px) { .memory-game { gap:0.5rem; } .card-face { font-size:2rem; } }
.audio-input { text-align:center; margin-top:1rem; }
</style>
</head>
<body>
<div class="about-me-section">
    <div class="container">
        <div class="profile-section">
            <h1 class="welcome-title">Fun & Games</h1>
            <p class="subtitle">Let's Play Together!</p>
        </div>

        <div class="navigation-tabs">
            <a href="index.html" class="nav-tab">Home</a>
            <a href="about.html" class="nav-tab">Hobbies</a>
            <a href="discover.html" class="nav-tab">Discover Page</a>
            <a href="resume.html" class="nav-tab active-nav">Resume Page</a>
            <a href="career.html" class="nav-tab">Career Interest</a>
            <a href="game.html" class="nav-tab">Interactive Game</a>
        </div>

        <div class="game-stats">
            <div class="stat-box"><div class="stat-label">Moves</div><div class="stat-value" id="moves">0</div></div>
            <div class="stat-box"><div class="stat-label">Time</div><div class="stat-value" id="timer">0:00</div></div>
            <div class="stat-box"><div class="stat-label">Best Score</div><div class="stat-value" id="best-score">-</div></div>
        </div>

        <div class="stars-container">
            <span class="star filled">‚≠ê</span>
            <span class="star filled">‚≠ê</span>
            <span class="star filled">‚≠ê</span>
        </div>

        <div class="game-container">
            <div class="memory-game" id="gameBoard"></div>
        </div>

        <div class="game-controls">
            <button class="cute-button" id="resetButton">New Game</button>
            <select class="difficulty-select" id="difficultySelect">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <div class="audio-input">
            <label for="audioFile">video-game </label>
            <input type="file" id="audioFile" accept="audio/*">
        </div>

        <div class="game-message" id="gameMessage">
            <h2>Congratulations! üéâ</h2>
            <p>You completed the game in <span id="finalMoves">0</span> moves!</p>
            <p>Time: <span id="finalTime">0:00</span></p>
            <div class="stars-container" id="finalStars"></div>
            <button class="cute-button" onclick="startNewGame()">Play Again</button>
        </div>
    </div>
</div>

<audio id="winSound" preload="auto" src="CSS/audio.mp3"></audio>

<script>
const emojis = ['üå∏','üç∞','üåø','‚òï','üå∫','ü´ñ','üç™','üé®'];
let cards=[], hasFlippedCard=false, lockBoard=false, firstCard, secondCard;
let moves=0, matches=0, gameTimer, startTime;
let bestScores = JSON.parse(localStorage.getItem('memoryGameBestScores')) || {};
let difficulty='easy', currentStars=3;
const winSound = document.getElementById('winSound');
const audioFileInput = document.getElementById('audioFile');

audioFileInput.addEventListener('change', (e)=>{
    const file = e.target.files[0];
    if(file){
        const url = URL.createObjectURL(file);
        winSound.src = url;
    }
});

function initializeGame(){
    const gameBoard = document.getElementById('gameBoard');
    cards = [...emojis, ...emojis];
    shuffleCards();
    gameBoard.innerHTML = '';
    cards.forEach((emoji,index)=>gameBoard.appendChild(createCard(emoji,index)));
    updateBestScore();
    resetStats();
}

function createCard(emoji,index){
    const card = document.createElement('div');
    card.className='memory-card';
    card.dataset.index=index;
    card.innerHTML=`<div class="card-face card-front">${emoji}</div><div class="card-face card-back"></div>`;
    card.addEventListener('click',flipCard);
    return card;
}

function flipCard(){
    if(lockBoard || this===firstCard) return;
    this.classList.add('flipped');
    if(!hasFlippedCard){ hasFlippedCard=true; firstCard=this; if(moves===0) startTimer(); return; }
    secondCard=this;
    checkForMatch();
}

function checkForMatch(){
    moves++; updateMoves(); updateStars();
    const isMatch = cards[firstCard.dataset.index] === cards[secondCard.dataset.index];
    if(isMatch){ matches++; disableCards(); if(matches===emojis.length) gameComplete(); }else unflipCards();
}

function disableCards(){
    firstCard.classList.add('matched'); secondCard.classList.add('matched');
    firstCard.removeEventListener('click',flipCard); secondCard.removeEventListener('click',flipCard);
    resetBoard();
}

function unflipCards(){
    lockBoard=true;
    setTimeout(()=>{
        firstCard.classList.remove('flipped'); secondCard.classList.remove('flipped');
        resetBoard();
    },1000);
}

function resetBoard(){ [hasFlippedCard,lockBoard]=[false,false]; [firstCard,secondCard]=[null,null]; }

function shuffleCards(){ for(let i=cards.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [cards[i],cards[j]]=[cards[j],cards[i]]; } }

function startTimer(){ startTime=Date.now(); gameTimer=setInterval(updateTimer,1000); }
function updateTimer(){ const currentTime=Math.floor((Date.now()-startTime)/1000); const minutes=Math.floor(currentTime/60); const seconds=currentTime%60; document.getElementById('timer').textContent=`${minutes}:${seconds.toString().padStart(2,'0')}`; }

function updateMoves(){ document.getElementById('moves').textContent=moves; }

function updateStars(){
    const starsContainer=document.querySelector('.stars-container');
    if(moves>16 && currentStars===3){ starsContainer.children[2].classList.remove('filled'); currentStars=2; }
    else if(moves>24 && currentStars===2){ starsContainer.children[1].classList.remove('filled'); currentStars=1; }
}

function gameComplete(){
    clearInterval(gameTimer);
    const finalTime=document.getElementById('timer').textContent;
    const currentScore=moves;
    if(!bestScores[difficulty] || currentScore<bestScores[difficulty]){ bestScores[difficulty]=currentScore; localStorage.setItem('memoryGameBestScores',JSON.stringify(bestScores)); updateBestScore(); }

    document.getElementById('finalMoves').textContent=moves;
    document.getElementById('finalTime').textContent=finalTime;

    const finalStars=document.getElementById('finalStars');
    finalStars.innerHTML='';
    for(let i=0;i<3;i++){ const star=document.createElement('span'); star.className=`star ${i<currentStars?'filled':''}`; star.textContent='‚≠ê'; finalStars.appendChild(star); }

    document.getElementById('gameMessage').classList.add('visible');
    if(winSound.src) { winSound.currentTime=0; winSound.play(); }
}

function startNewGame(){
    document.getElementById('gameMessage').classList.remove('visible');
    resetStats(); initializeGame();
}

function resetStats(){ moves=0; matches=0; currentStars=3; updateMoves(); clearInterval(gameTimer); document.getElementById('timer').textContent='0:00'; const stars=document.querySelectorAll('.stars-container .star'); stars.forEach(star=>star.classList.add('filled')); }

function updateBestScore(){ const bestScore=bestScores[difficulty]; document.getElementById('best-score').textContent=bestScore?bestScore:'-'; }

document.getElementById('difficultySelect').addEventListener('change',e=>{ difficulty=e.target.value; startNewGame(); });
document.getElementById('resetButton').addEventListener('click',startNewGame);

initializeGame();
</script>
</body>
</html>
